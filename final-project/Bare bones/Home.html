<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Search Bar -->
    <div class="search-bar">
        <div class="search-container">
            <input type="text" placeholder="Explore" class="search-input">
            <button class="search-icon"><i class = "fas fa-search"></i></button>
            <button class="filter-icon"><i class = "fas fa-cog"></i></button>
        </div>
    </div>

    <!-- Calendar and Events Section -->
    <div class="content">
        <h2>Hello, Name!</h2>
        <div class="calendar-container">
            <!-- Calendar -->
            <div class="calendar">
                <table class="calendar-table">
                    <thead>
                        <tr>
                            <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td><td></td><td><button class="date-btn" data-date="2024-10-01">1</button></td><td><button class="date-btn" data-date="2024-10-02">2</button></td><td>3</td><td>4</td><td>5</td>
                        </tr>
                        <tr>
                            <td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td>
                        </tr>
                        <tr>
                            <td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td>
                        </tr>
                        <tr>
                            <td><button class="date-btn highlighted" data-date="2024-10-20">20</button></td>
                            <td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p>No events for today!</p>
        </div>

        <!-- Upcoming Events -->
        <h3>Upcoming events</h3>
        <div class="events">
            <div class="event-card">
                <div>
                    <p class="event-name">Artist Name</p>
                    <p class="venue">Venue</p>
                </div>
                <div class="event-image"></div>
            </div>
            <div class="event-card">
                <div>
                    <p class="event-name">Artist Name</p>
                    <p class="venue">Venue</p>
                </div>
                <div class="event-image"></div>
            </div>
            <div class="event-card">
                <div>
                    <p class="event-name">Artist Name</p>
                    <p class="venue">Venue</p>
                </div>
                <div class="event-image"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Events on <span id="event-date"></span></h3>
            <ul id="event-list"></ul>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button class="nav-button"><i class = "fas fa-home"></i>/button>
        <button class="nav-button"><i class = "fas fa-plus-circle"></i></button>
        <button class="nav-button"><i class = "fas fa-compass"></i></button>
        <button class="nav-button"><i class = "fas fa-user"></i></button>
    </div>

    <script src="home.js"></script>
</body>
</html>
